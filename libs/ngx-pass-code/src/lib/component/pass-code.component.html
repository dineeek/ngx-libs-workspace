<div class="container">
  <input
    *ngFor="let control of passCodes.controls; index as i"
    [formControl]="control"
    [type]="passType"
    (blur)="onTouched()"
    maxlength="1"
    max="1"
    focusNextPreviousInput
    transformInputValue
    [uppercase]="uppercase"
    [ngClass]="{
      'valid-input': control.valid,
      'invalid-input': control.invalid
    }"
  />
</div>
