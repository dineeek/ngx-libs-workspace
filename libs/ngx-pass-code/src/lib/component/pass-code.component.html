<div class="container">
  <ng-container *ngFor="let control of passCodes.controls; index as i">
    <input
      [formControl]="control"
      [type]="passType"
      (blur)="onTouched()"
      maxlength="1"
      focusNextPreviousInput
      max="1"
      transformUppercaseValue
      [uppercase]="uppercase"
    />
  </ng-container>
</div>
