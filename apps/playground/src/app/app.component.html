<h2>NGX-PASS-CODE</h2>
<ngx-pass-code
  [length]="5"
  passType="text"
  [formControl]="passCode"
></ngx-pass-code>
{{ passCode.valueChanges | async | json }}
{{ passCode.value | json }}

<br />
<ngx-pass-code
  [length]="5"
  passType="number"
  [formControl]="passCode2"
></ngx-pass-code>

{{ passCode2.valueChanges | async | json }}
{{ passCode2.value | json }}
